<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçî Trajet Burger King</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&libraries=geometry&callback=onMapsLoaded" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .direction-toggle {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .direction-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .direction-btn.active {
            background: white;
            color: #f5576c;
        }

        .map-container {
            padding: 20px;
            background: #f8f9fa;
        }

        .real-map {
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .mini-map {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .map-progress {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .map-point {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background: #e9ecef;
            border: 3px solid #dee2e6;
            position: relative;
            z-index: 2;
        }

        .map-point.current {
            background: #4CAF50;
            border-color: #2e7d32;
            animation: pulse 2s infinite;
        }

        .map-point.completed {
            background: #4CAF50;
            border-color: #2e7d32;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .map-line {
            flex: 1;
            height: 4px;
            background: #dee2e6;
            position: relative;
            margin: 0 -5px;
        }

        .map-line.completed {
            background: #4CAF50;
        }

        .current-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .current-info h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .current-info p {
            font-size: 20px;
            font-weight: bold;
        }

        .countdown {
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        .steps {
            padding: 0 20px 20px;
        }

        .step {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .step.completed {
            background: #e8f5e9;
            opacity: 0.7;
        }

        .step.completed::before {
            content: '‚úì';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: #4CAF50;
        }

        .step-header {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }

        .step-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .step-icon.train { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .step-icon.tram { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .step-icon.bus { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .step-icon.walk { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }

        .step-content {
            flex: 1;
        }

        .step-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .step-time {
            color: #666;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .step-details {
            color: #888;
            font-size: 14px;
            line-height: 1.5;
        }

        .checkbox {
            width: 30px;
            height: 30px;
            border: 3px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .checkbox.checked {
            background: #4CAF50;
            border-color: #4CAF50;
            position: relative;
        }

        .checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .progress-bar {
            background: #e9ecef;
            height: 8px;
            border-radius: 10px;
            margin: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.5s ease;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçî Trajet Burger King</h1>
            <div class="direction-toggle">
                <button class="direction-btn active" onclick="switchDirection('aller')">üöÄ ALLER</button>
                <button class="direction-btn" onclick="switchDirection('retour')">üè† RETOUR</button>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar" style="width: 0%"></div>
        </div>

        <div class="map-container">
            <div id="map" class="real-map"></div>
            <div class="mini-map">
                <div class="map-progress" id="mapProgress"></div>
                <div class="current-info">
                    <h3>√âtape actuelle</h3>
                    <p id="currentStep">D√©part - Cinq-Mars-la-Pile</p>
                    <div class="countdown" id="countdown"></div>
                </div>
            </div>
        </div>

        <div class="steps" id="stepsContainer"></div>
    </div>

    <script>
        const trajets = {
            aller: [
                {
                    icon: 'üö∂',
                    type: 'walk',
                    title: 'D√©part √† pied',
                    time: '',
                    details: 'Cinq-Mars-la-Pile ‚Üí Gare de Cinq-Mars-la-Pile',
                    targetTime: null,
                    lat: 47.3456,
                    lng: 0.4789
                },
                {
                    icon: 'üöÇ',
                    type: 'train',
                    title: 'Train',
                    time: '13h39 ‚Üí 14h02',
                    details: 'Gare de Cinq-Mars-la-Pile ‚Üí Gare de Tours',
                    targetTime: new Date(2026, 1, 14, 13, 39, 0).getTime(),
                    lat: 47.3900,
                    lng: 0.6889
                },
                {
                    icon: 'üö∂',
                    type: 'walk',
                    title: 'Marche',
                    time: '',
                    details: 'Gare de Tours ‚Üí Place Jean Jaur√®s',
                    targetTime: null,
                    lat: 47.3950,
                    lng: 0.6900
                },
                {
                    icon: 'üöã',
                    type: 'tram',
                    title: 'Tram',
                    time: '14h14',
                    details: 'Direction Lyc√©e Jean Monnet\nArr√™t: R√âPUBLIQUE (√† c√¥t√© de chez mamie Pam)',
                    targetTime: new Date(2026, 1, 14, 14, 14, 0).getTime(),
                    lat: 47.3942,
                    lng: 0.6935
                },
                {
                    icon: 'üö∂',
                    type: 'walk',
                    title: 'Marche',
                    time: '',
                    details: 'Marcher jusqu\'√† la pharmacie de la grange\n14 place de la grange (arr√™t Marbeli√®re)\nArr√™t provisoire plus loin sur la droite',
                    targetTime: null,
                    lat: 47.3520,
                    lng: 0.7050
                },
                {
                    icon: 'üöå',
                    type: 'bus',
                    title: 'Bus n¬∞31',
                    time: '14h41',
                    details: 'Direction Paul Fort\nArr√™t: CHAUMETTE',
                    targetTime: new Date(2026, 1, 14, 14, 41, 0).getTime(),
                    lat: 47.3534,
                    lng: 0.6988
                },
                {
                    icon: 'üçî',
                    type: 'walk',
                    title: 'Arriv√©e',
                    time: '',
                    details: 'Marcher jusqu\'au Burger King üçî',
                    targetTime: null,
                    lat: 47.3560,
                    lng: 0.7000
                }
            ],
            retour: [
                {
                    icon: 'üö∂',
                    type: 'walk',
                    title: 'D√©part √† pied',
                    time: '',
                    details: 'Burger King ‚Üí Arr√™t Chaumette\n(66 rue de la chaumette)',
                    targetTime: null,
                    lat: 47.3560,
                    lng: 0.7000
                },
                {
                    icon: 'üöå',
                    type: 'bus',
                    title: 'Bus n¬∞31',
                    time: '17h28',
                    details: 'Direction Esat Liodi√®re\nDescendre √†: Jou√© H√¥tel de Ville',
                    targetTime: new Date(2026, 1, 14, 17, 28, 0).getTime(),
                    lat: 47.3534,
                    lng: 0.6988
                },
                {
                    icon: 'üöã',
                    type: 'tram',
                    title: 'Tram',
                    time: '17h42',
                    details: 'Direction Vaucanson\nArr√™t: GARE DE TOURS',
                    targetTime: new Date(2026, 1, 14, 17, 42, 0).getTime(),
                    lat: 47.3900,
                    lng: 0.6889
                },
                {
                    icon: 'üöÇ',
                    type: 'train',
                    title: 'Train',
                    time: '18h30 ‚Üí 18h51',
                    details: 'Gare de Tours ‚Üí Gare de Cinq-Mars-la-Pile',
                    targetTime: new Date(2026, 1, 14, 18, 30, 0).getTime(),
                    lat: 47.3456,
                    lng: 0.4789
                },
                {
                    icon: 'üè†',
                    type: 'walk',
                    title: 'Arriv√©e',
                    time: '',
                    details: 'Gare de Cinq-Mars-la-Pile ‚Üí Maison üè†',
                    targetTime: null,
                    lat: 47.3456,
                    lng: 0.4789
                }
            ]
        };

        let currentDirection = 'aller';
        let completedSteps = [];
        let map;
        let userMarker;
        let destinationMarker;
        let directionsService;
        let directionsRenderer;
        let watchId;

        function initMap() {
            const centerPos = { lat: 47.37, lng: 0.59 };
            
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 11,
                center: centerPos,
                mapTypeControl: false,
                fullscreenControl: false,
                styles: [
                    {
                        "featureType": "poi",
                        "elementType": "labels",
                        "stylers": [{ "visibility": "off" }]
                    }
                ]
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: true,
                polylineOptions: {
                    strokeColor: '#667eea',
                    strokeWeight: 5
                }
            });

            startTracking();
        }

        function startTracking() {
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(
                    updatePosition,
                    (error) => {
                        console.error('Erreur g√©olocalisation:', error);
                        // Use default position if geolocation fails
                        updatePosition({
                            coords: {
                                latitude: 47.3456,
                                longitude: 0.4789
                            }
                        });
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    }
                );
            }
        }

        function updatePosition(position) {
            const userPos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };

            if (!userMarker) {
                userMarker = new google.maps.Marker({
                    position: userPos,
                    map: map,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 10,
                        fillColor: '#4285F4',
                        fillOpacity: 1,
                        strokeColor: 'white',
                        strokeWeight: 3
                    },
                    title: 'Vous √™tes ici',
                    zIndex: 1000
                });
            } else {
                userMarker.setPosition(userPos);
            }

            updateRoute(userPos);
        }

        function updateRoute(userPos) {
            const currentStepIndex = completedSteps.length;
            const steps = trajets[currentDirection];
            
            if (currentStepIndex >= steps.length) {
                if (directionsRenderer) {
                    directionsRenderer.setMap(null);
                }
                if (destinationMarker) {
                    destinationMarker.setMap(null);
                }
                return;
            }

            const nextStep = steps[currentStepIndex];
            const destination = {
                lat: nextStep.lat,
                lng: nextStep.lng
            };

            if (!destinationMarker) {
                destinationMarker = new google.maps.Marker({
                    position: destination,
                    map: map,
                    label: {
                        text: nextStep.icon,
                        fontSize: '24px'
                    },
                    title: nextStep.title
                });
            } else {
                destinationMarker.setPosition(destination);
                destinationMarker.setLabel({
                    text: nextStep.icon,
                    fontSize: '24px'
                });
            }

            const request = {
                origin: userPos,
                destination: destination,
                travelMode: getTravelMode(nextStep.type)
            };

            directionsService.route(request, (result, status) => {
                if (status === 'OK') {
                    directionsRenderer.setDirections(result);
                }
            });

            const bounds = new google.maps.LatLngBounds();
            bounds.extend(userPos);
            bounds.extend(destination);
            map.fitBounds(bounds);
        }

        function getTravelMode(stepType) {
            switch(stepType) {
                case 'walk': return 'WALKING';
                case 'bus':
                case 'train':
                case 'tram': return 'TRANSIT';
                default: return 'WALKING';
            }
        }

        function switchDirection(direction) {
            currentDirection = direction;
            completedSteps = [];
            
            document.querySelectorAll('.direction-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderSteps();
            updateMap();
            updateProgress();
            
            if (userMarker) {
                updateRoute(userMarker.getPosition());
            }
        }

        function renderSteps() {
            const container = document.getElementById('stepsContainer');
            container.innerHTML = '';
            
            trajets[currentDirection].forEach((step, index) => {
                const stepEl = document.createElement('div');
                stepEl.className = `step ${completedSteps.includes(index) ? 'completed' : ''}`;
                stepEl.innerHTML = `
                    <div class="step-header" onclick="toggleStep(${index})">
                        <div class="step-icon ${step.type}">${step.icon}</div>
                        <div class="step-content">
                            <div class="step-title">${step.title}</div>
                            ${step.time ? `<div class="step-time">‚è∞ ${step.time}</div>` : ''}
                            <div class="step-details">${step.details.replace(/\n/g, '<br>')}</div>
                        </div>
                        <div class="checkbox ${completedSteps.includes(index) ? 'checked' : ''}" onclick="event.stopPropagation(); toggleStep(${index})"></div>
                    </div>
                `;
                container.appendChild(stepEl);
            });
        }

        function toggleStep(index) {
            if (completedSteps.includes(index)) {
                completedSteps = completedSteps.filter(i => i !== index);
            } else {
                completedSteps.push(index);
                completedSteps.sort((a, b) => a - b);
            }
            renderSteps();
            updateMap();
            updateProgress();
            updateCountdown();
            
            if (userMarker) {
                updateRoute(userMarker.getPosition());
            }
        }

        function updateMap() {
            const mapProgress = document.getElementById('mapProgress');
            const steps = trajets[currentDirection];
            mapProgress.innerHTML = '';
            
            steps.forEach((step, index) => {
                const point = document.createElement('div');
                point.className = 'map-point';
                
                if (completedSteps.includes(index)) {
                    point.classList.add('completed');
                } else if (index === completedSteps.length) {
                    point.classList.add('current');
                }
                
                point.textContent = step.icon;
                mapProgress.appendChild(point);
                
                if (index < steps.length - 1) {
                    const line = document.createElement('div');
                    line.className = 'map-line';
                    if (completedSteps.includes(index)) {
                        line.classList.add('completed');
                    }
                    mapProgress.appendChild(line);
                }
            });

            const currentStepIndex = completedSteps.length;
            if (currentStepIndex < steps.length) {
                document.getElementById('currentStep').textContent = steps[currentStepIndex].title;
            } else {
                document.getElementById('currentStep').textContent = 'üéâ Trajet termin√© !';
            }
        }

        function updateProgress() {
            const total = trajets[currentDirection].length;
            const completed = completedSteps.length;
            const percentage = (completed / total) * 100;
            document.getElementById('progressBar').style.width = percentage + '%';
        }

        function updateCountdown() {
            const currentStepIndex = completedSteps.length;
            const steps = trajets[currentDirection];
            const countdownEl = document.getElementById('countdown');
            
            if (currentStepIndex >= steps.length) {
                countdownEl.textContent = '‚úÖ Termin√© !';
                return;
            }

            const currentStep = steps[currentStepIndex];
            
            if (!currentStep.targetTime) {
                countdownEl.textContent = 'Pas d\'horaire fixe';
                return;
            }

            const now = new Date();
            const target = new Date(currentStep.targetTime);
            const diff = target - now;

            if (diff < 0) {
                countdownEl.textContent = '‚ö†Ô∏è Horaire d√©pass√© !';
                return;
            }

            const hours = Math.floor(diff / 1000 / 60 / 60);
            const minutes = Math.floor((diff / 1000 / 60) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            countdownEl.textContent = `‚è±Ô∏è Dans ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);

        // Callback when Google Maps is loaded
        function onMapsLoaded() {
            initMap();
            renderSteps();
            updateMap();
            updateProgress();
            updateCountdown();
        }

        // Fallback if Maps doesn't load
        window.onload = function() {
            if (typeof google === 'undefined') {
                alert('Erreur: Google Maps n\'a pas pu se charger. V√©rifie ta connexion internet.');
            }
        };
    </script>
</body>
</html>
